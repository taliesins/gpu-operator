        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build dev image
        working-directory: ./validator
        run: make build-ubi8
        env:
          REGISTRY: ghcr.io/${LOWERCASE_REPO_OWNER}
